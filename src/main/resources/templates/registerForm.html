<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/boostrap.min.css"/>
</head>
<body>

    <div class="container text-center">
        <div>
            <h1> Sign Up to access our services </h1>
        </div>

        <form th:action="@{process_register}" method="post"
              style="max-width: 600px; margin: 0 auto" th:object="@{user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4"> email </label>
                    <div class="col-5">
                        <input type="email" class="form-control" th:field="*{email}" required
                        placeholder="input email"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4"> password </label>
                    <div class="col-5">
                        <input type="password" class="form-control" th:field="*{password}" required
                        minlength="8" placeholder="input password"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4"> first name </label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:field="*{firstName}" required
                        placeholder="input first name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4"> last name </label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:field="*{lastName}" required
                        placeholder="input last name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4"> phone number </label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:field="*{phoneNumber}" required
                        placeholder="input phone number"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
